<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- current balance start -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div id="current-balance" class="stat-value">9400</div>
                        </div>
                    </div>
                    <!-- current balance end -->
                    <div class="divider"></div>
                    <!-- features start -->
                    <div class="grid grid-cols-2 gap-4">
                        <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                        <button id="btn-transaction" class="btn btn-lg">Transaction</button>
                    </div>
                    <!-- features end -->
                    <div class="divider"></div>
                    <!--add money form start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="add-money-amount" type="text" placeholder="Amount"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Pin number"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add money</button>
                            </div>
                        </form>
                    </div>
                    <!--add money form end -->
                    <!-- cash out form start  -->

                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash out Amount</span>
                                </label>
                                <input id="cash-out-amount" type="text" placeholder="Cash out amount"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" placeholder="Pin number"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out form end  -->
                     <!-- transaction section start  -->
                      <div id="transaction" class="">
                        <h5 class="text-3xl">Transaction</h5>
                        <div id="transaction-container">

                        </div>
                      </div>
                     <!-- transaction section end  -->

                </div>
            </div>
        </div>
    </main>
    <script src="./js/utility.js"></script>
    <script src="./js/addmoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
